#H2 Configurations
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:mem:testdb
#
server.port=${PORT:2019}
#Heroku picks the port for us, what this says is
# 'if the system variable port is set,
# use it's value, if it's not set default to 2019
spring.jackson.serialization.fail-on-empty-beans=false
#
spring.jpa.open-in-view=true
#Keep the connection to the database open
# while the query is running instead of stopping
# after very piece of data is gathered.
#
spring.jpa.hibernate.ddl-auto=create
spring.datasource.initialization-mode=always



